<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScoutPro v1.0.2 - Desktop</title>
    
    <!-- YEREL (OFFLINE) KÜTÜPHANELER -->
    <script src="assets/vendor/tailwind.js"></script>
    <script src="assets/vendor/lucide.js"></script>
    <script src="assets/vendor/apexcharts.js"></script>

    <!-- FONTLAR -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

    <!-- ÖZEL CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- TAILWIND AYARLARI -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                        cyber: ['Cyberform', 'sans-serif'],
                    },
                    colors: {
                        scout: { 50: '#f0fdf4', 100: '#dcfce7', 400: '#4ade80', 500: '#22c55e', 600: '#16a34a', 900: '#14532d', 950: '#052e16' },
                        dark: { 800: '#1e293b', 900: '#0f172a', 950: '#020617' }
                    }
                }
            }
        }
    </script>
</head>
<body class="flex h-screen overflow-hidden font-sans selection:bg-scout-500/30 bg-dark-950 text-slate-200">
    
    <!-- UYGULAMA İSKELETİ -->
    <div id="app-root" class="flex h-screen w-full overflow-hidden"></div>

    <!-- MODAL SİSTEMİ -->
    <div id="modal-overlay" class="fixed inset-0 z-50 hidden bg-dark-950/80 backdrop-blur-md flex items-center justify-center px-4 fade-in">
        <div id="modal-content" class="bg-dark-900 border border-dark-800 rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden relative"></div>
    </div>

    <!-- BİLDİRİM KUTUSU -->
    <div id="notification-container" class="fixed top-4 right-4 z-[100] flex flex-col gap-2 pointer-events-none"></div>

    <!-- UYGULAMA İÇİ TARAYICI -->
    <div id="in-app-browser" class="fixed inset-0 z-[70] bg-dark-950 hidden flex flex-col animate-fade-in">
        <div class="h-14 bg-dark-900 border-b border-dark-800 flex items-center px-4 justify-between shrink-0">
            <div class="flex items-center gap-3 overflow-hidden">
                <button onclick="app.closeWebBrowser()" class="p-2 hover:bg-red-500/20 hover:text-red-400 text-slate-400 rounded-lg transition-colors"><i data-lucide="x" class="w-5 h-5"></i></button>
                <div class="h-6 w-[1px] bg-dark-800"></div>
                <span id="browser-title" class="text-sm font-bold text-white truncate">Web Gezgini</span>
                <span id="browser-url" class="text-xs text-slate-500 truncate max-w-[300px]"></span>
            </div>
            <div class="flex gap-2">
                <button onclick="document.getElementById('webview-frame').reload()" class="p-2 hover:bg-dark-800 text-slate-400 rounded-lg"><i data-lucide="refresh-cw" class="w-4 h-4"></i></button>
                <button onclick="app.openExternal(document.getElementById('webview-frame').getURL())" class="p-2 hover:bg-dark-800 text-slate-400 rounded-lg" title="Tarayıcıda Aç"><i data-lucide="external-link" class="w-4 h-4"></i></button>
            </div>
        </div>
        <div class="flex-1 bg-white relative">
            <webview 
                id="webview-frame" 
                src="about:blank" 
                class="w-full h-full"
                allowpopups
                useragent="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/122.0.0.0 Safari/537.36"
            ></webview>
        </div>
    </div>

    <!-- JAVASCRIPT MODÜLLERİ (Senin Dosya Yapına Göre) -->
    
    <!-- 1. Temel Veri -->
    <script src="assets/js/data-constants.js"></script>
    <script src="assets/js/data-attributes.js"></script>
    <script src="assets/js/data-scouting.js"></script>
    
    <!-- 2. Çekirdek -->
    <script src="assets/js/core.js"></script>
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/utils-dom.js"></script>
    <script src="assets/js/utils-format.js"></script>
    <script src="assets/js/utils-system.js"></script>
    
    <!-- 3. Sayfalar -->
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/browser.js"></script>
    <script src="assets/js/database.js"></script>
    
    <!-- 4. Oyuncu Yönetimi -->
    <script src="assets/js/players-list.js"></script>
    <script src="assets/js/players-report.js"></script> <!-- TEK DOSYA -->
    
    <!-- 5. Detay Modalı (PARÇALI) -->
    <script src="assets/js/players-modal-view.js"></script>
    <script src="assets/js/players-modal-content.js"></script>
    <script src="assets/js/players-modal-edit.js"></script>
    <script src="assets/js/players-modal-report.js"></script>
    <script src="assets/js/players-media.js"></script>
    <script src="assets/js/players-chart.js"></script>
    
    <!-- 6. Maçlar -->
    <script src="assets/js/matches.js"></script>

    <!-- 7. AI Asistan (PARÇALI - Resimdeki gibi) -->
    <script src="assets/js/ai-data.js"></script>
    <script src="assets/js/ai-ui.js"></script>
    <script src="assets/js/ai-core.js"></script>
    
    <!-- 8. Başlatma -->
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/init.js"></script>

</body>
</html>
